projects:
  travelAPI-tbackend:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-1
        apiId: vigmvnlkdvakrgmnhvdriurz7i
        maxDepth: 2
extensions:
  amplify:
    version: 3
